<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List with LocalStorage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;0,900;1,400&family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="greeting">
            <h2 class="title">
                What's up, <input type="text" id=""name placeholder="Name here">
            </h2>
        </section>

        <section class="create-todo">
            <h3>CREATE A TODO</h3>
            <form id="new-todo-form">
                <h4>What's on your todo?</h4>
                <input 
                    type="text"
                    placeholder="e.g. Get some milk"
                    name="content"
                    id="content" >

                <h4>Pick a category</h4>
                <div class="options">
                    <label>
                        <input type="radio" name="category" value="business">
                        <span class="bubble business"></span>
                        <div>Personal</div>
                    </label>
                </div>

                <input type="submit" value="Add todo">
            </form>
        </section>

        <!--End of New Todo-->
        <!--Todo List -->

        <section class="todo-list">
            <h3>TODO LIST</h3>
            <div class="list" id="todo-list"></div>
        </section>
        <!--End of Todo List -->


    </main>
    
    <script src="script.js"></script>
</body>
</html>
